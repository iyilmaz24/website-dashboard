<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="dashboard-grid">

        <div id="left-side-bar">
            <div id="side-bar-title">
                GridBox
            </div>
            <div id="side-bar-links">
                <span class="sidebar-ui">
                    <img class="side-bar-icon" src="resources/icons/home-variant-outline.svg" alt="home-icon">
                    <a href="index.html">Home</a>
                </span>
                <span class="sidebar-ui">
                    <img src="resources/icons/account-file-text-outline.svg" alt="profile-icon" class="side-bar-icon">
                    <a href="index.html">Profile</a>
                </span>
                <span class="sidebar-ui">
                    <img src="resources/icons/message-outline.svg" alt="message-icon" class="side-bar-icon">
                    <a href="index.html">Messages</a>
                </span>
                <span class="sidebar-ui">
                    <img src="resources/icons/history.svg" alt="history-icon" class="side-bar-icon">
                    <a href="index.html">Profile</a>
                </span>
            </div>
            <div id="side-bar-settings">
                <span class="sidebar-ui">
                    <img src="resources/icons/cog-outline.svg" alt="settings-icon" class="side-bar-icon">
                    <a href="index.html">Settings</a>
                </span>
            </div>
        </div>

        <div id="top-search-bar">
            <div class="top-search-bar-ui" id="top-search-bar-1">
                <button id="search-button">
                    <img id="search-icon" src="resources/icons/icons8-magnifying-glass.svg" alt="search-icon">
                </button>
            </div>
            <div class="top-search-bar-ui" id="top-search-bar-2">
                <input id="search-bar" type="text" placeholder="Search...">
            </div>
            <div class="top-search-bar-ui" id="top-search-bar-3">
                <span id="top-search-bar-active"></span>
            </div>
            <div class="top-search-bar-ui" id="top-search-bar-4">
                <img src="resources/coldMountainPfp.jpeg" alt="pfp">
            </div>
            <div class="top-search-bar-ui" id="top-search-bar-5">
                Michael
            </div>
        </div>

        <div id="content-buttons-bar">

            <div id="greeting-pfp-div">
                <img src="resources/coldMountainPfp.jpeg" alt="pfp">
                <div id="greeting-name-div">
                    <span>
                        Hello there,
                    </span> 
                    <span>
                        Michael!
                    </span>
                </div>
            </div>

            <div id="content-buttons-div">
                <button>New</button>
                <button>Delete</button>
                <button>Share</button>
            </div>

        </div>

        <div id="center-content-cards">

            <span class="text-label">
                Your Ideas
            </span>
            <div id="content-grid">
                <div class="content-box" id="content-box1">Box 1</div>
                <div class="content-box" id="content-box2">Box 2</div>
                <div class="content-box" id="content-box3">Box 3</div>
                <div class="content-box" id="content-box4">Box 4</div>
                <div class="content-box" id="content-box5">Box 5</div>
                <div class="content-box" id="content-box6">Box 6</div>
                <div class="content-box" id="content-box7">Box 7</div>
            </div>

        </div>

        <div id="right-info-cards">

                <div id="right-announcements-box">

                    <div class="text-label">
                        <img src="resources/icons/alert-octagon-outline.svg" alt="announcements-icon">
                        Announcements
                    </div>
                    <div class="right-info-box">Announcements List Here</div>
        
                </div>
        
                <div id="right-friends-box">
        
                    <div class="text-label">
                        <img src="resources/icons/account-star-outline.svg" alt="friends-icon">
                        Friends
                    </div>
                    <div class="right-info-box">Friends List Here</div>
        
                </div>

        </div>

        <div id="footer">

            <div id="footer-links-div">
                <a href="index.html">Privacy</a>
                <a href="index.html">Support</a>
            </div>
            <span id="footer-github-link">
                Created by <a href="https://github.com/iyilmaz24/website-dashboard">iyilmaz24 on GitHub</a>
            </span>
            

        </div>

</body>

</html>
